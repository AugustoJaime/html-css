<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{ /*Box level*/
            background-color: rgb(165, 174, 182);
            height: 300px;
            width: 300px;

            
            border: 10px solid rgb(116, 67, 67) ;


            padding: 10px ;

            margin: 20px auto 40px auto;
            

            

            outline: 5px dashed salmon ;
        }
        
        a{/*Inline*/
            border: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Paragrafos tambem sao exemplos de box-level, maas os <a href="#">links sao exemplos de caixas inline-level</a>Vamos ver se isso funciona</p>
</body>
</html>
