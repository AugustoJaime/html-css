<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML</title>
</head>
<body>
   <h1>Imagem dinamicas</h1> 
   <p>Tente anrir este site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

   <picture>
    <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
  <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
  <img src="Imagens/foto-g.png" alt="Imagem Flexivel">
   </picture>

   <h1>Reproduzindo Audio </h1>
   <p>Vamos aprender a reproduzir audios em HTML5.</p>
   <audio preload="metadata" autoplay controls>
    <source src="media/insane.mp3" type="audio/mp3">
    <source src="media/insane.oog" type="audio/ogg">
    <source src="media/insane.wav" type="audio/wav">
    <source src="media/insane.mpeg" type="audio/mpeg">
    <p>Infelizmente seu nevagador nao consegue reproduzir audio.
        <a href="media/insane.mp3">Clique aqui para baixar</a>
    </p>
   </audio>
</body>
</html>
