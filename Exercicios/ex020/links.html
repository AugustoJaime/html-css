<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color:red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: rgb(182, 0, 0);
        }
        a:hover{
            color:black;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        a::after{
            content: '[Link]';

                }
    </style>
</head>
<body>
    <h1 >Personalizando Links</h1>
    <ul>
        <li> <a a href="http://gustavoguanabara.github.io">Respositorio GitHub</a></li>
        <li><a href="http:youtube.com/cursoemvideo/"> Canal Youtube
        </a></li>
        <li><a href="https:www.cursoemvideo.com">Site CursoemVideo</a></li>
    </ul>
</body>
</html>
